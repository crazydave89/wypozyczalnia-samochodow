<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation form</title>


    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h1>Reservation form</h1>


    <form action="#" th:action="@{/reservation/getCars}" th:object="${reservation}" method="get">

        <input type="hidden"  th:field="*{reservationDate}" class="form-control mb-4 col-4" placeholder="">
    <input type="number"  th:field="*{client_id}" class="form-control mb-4 col-4" placeholder="Client id" >
        <input type="date"  th:field="*{startDate}" class="form-control mb-4 col-4" placeholder="Start date">
        <input type="date"  th:field="*{stopDate}" class="form-control mb-4 col-4" placeholder="Return Date">

        <select id="loanDepartments" class="form-control mb-4 col-4" th:field="*{loanDepartment}">
            <option th:each="c : ${departmentList}"
                    th:value="${c.getDepartment_id()}"
                    th:text="${c.getAddress()}">
            </option>
        </select>

        <select id="returnDepartments" class="form-control mb-4 col-4" th:field="*{returnDepartment}">
            <option th:each="c : ${departmentList}"
                    th:value="${c.getDepartment_id()}"
                    th:text="${c.getAddress()}">
            </option>
        </select>

        <input type="hidden"  th:field="*{car_id}" class="form-control mb-4 col-4" placeholder="Car id">
        <input type="hidden"  th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">

        <button type="submit" class="btn btn-info col-2">Search Cars</button>

    </form>

    <br>

    <form action="#" th:action="@{/reservation/calculate}" th:object="${reservation}" method="get">

        <input type="hidden"  th:field="*{reservationDate}" class="form-control mb-4 col-4" placeholder="">
        <input type="hidden"  th:field="*{client_id}" class="form-control mb-4 col-4" placeholder="Client id">
        <input type="hidden"  th:field="*{startDate}" class="form-control mb-4 col-4" placeholder="Start date">
        <input type="hidden"  th:field="*{stopDate}" class="form-control mb-4 col-4" placeholder="Return Date">
        <input type="hidden"  th:field="*{loanDepartment}" class="form-control mb-4 col-4" placeholder="Return Date">
        <input type="hidden"  th:field="*{returnDepartment}" class="form-control mb-4 col-4" placeholder="Return Date">
        <input type="hidden"  th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">

        <select id="car" class="form-control mb-4 col-4" th:field="*{car_id}">
            <option th:each="c : ${carList}"
                    th:value="${c.car_id}"
                    th:text="${c.brand+' '+c.model+' '+c.productionYear+' : '+c.pricePerDay+' $/day'}">
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2">Calculate</button>
    </form>

    <br>
    <br>
    <form action="#" th:action="@{/reservation/create}" th:object="${reservation}" method="post">

        <input type="hidden"  th:field="*{reservationDate}" class="form-control mb-4 col-4" placeholder="">
        <input type="hidden"  th:field="*{client_id}" class="form-control mb-4 col-4" placeholder="Client id">
        <input type="hidden"  th:field="*{startDate}" class="form-control mb-4 col-4" placeholder="Start date">
        <input type="hidden"  th:field="*{stopDate}" class="form-control mb-4 col-4" placeholder="Return Date">
        <input type="hidden"  th:field="*{loanDepartment}" class="form-control mb-4 col-4" placeholder="Return Date">
        <input type="hidden"  th:field="*{returnDepartment}" class="form-control mb-4 col-4" placeholder="Return Date">
        <input type="hidden"  th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">
        <input type="hidden"  th:field="*{car_id}" class="form-control mb-4 col-4" placeholder="Price">
<br>
        <label th:text="'Final cost of Your reservation will be '+ ${finalPrice}+ ' dollars'"></label>
<br>
        <button type="submit" class="btn btn-info col-2">Make Reservation</button>
    </form>






</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
