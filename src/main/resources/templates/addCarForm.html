<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Car form</title>


    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h1>Create Car form</h1>

<form action="#" th:action="@{/addCarForm/save}" th:object="${car}" method="post">

    <input type="hidden" th:field="*{department}">
    <input type="hidden" th:field="*{car_id}">
    <input type="text"  th:field="*{brand}" class="form-control mb-4 col-4" placeholder="Brand">
    <input type="text"  th:field="*{model}" class="form-control mb-4 col-4" placeholder="Model">
    <label for="carBodyType">Body type</label><br>
    <select id="carBodyType" class="form-control mb-4 col-4" th:field="*{carBodyType}">
        <option th:each="c : ${carBodyType}"
                th:value="${c}"
                th:text="${c}">
        </option>
    </select>
    <input type="number"  th:field="*{productionYear}" class="form-control mb-4 col-4" placeholder="Production year">
    <input type="text"  th:field="*{color}" class="form-control mb-4 col-4" placeholder="Color">
    <input type="number"  th:field="*{mileage}" class="form-control mb-4 col-4" placeholder="Mileage">
    <label for="rentStatus">Status</label><br>
    <select id="rentStatus" class="form-control mb-4 col-4" th:field="*{rentStatus}">
        <option th:each="c : ${rentStatus}"
                th:value="${c}"
                th:text="${c}">
        </option>
    </select>
    <input type="number"  th:field="*{pricePerDay}" class="form-control mb-4 col-4" placeholder="Price per day">

    <button type="submit" class="btn btn-info col-2">Add/Update</button>

</form>







</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
