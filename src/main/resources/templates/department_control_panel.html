<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department CONTROL PANEL</title>


    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h1 align="center">Department Control Panel</h1><br>
    <h2 align="center">List of Employees</h2>
    <a th:href="@{/addEmployeeForm(departmentId=${departmentId})}" class="btn btn-info btn-sm">Create Employee</a>

    <table  class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="tempEmpoyee : ${employeeList}">

        <td th:text="${tempEmpoyee.firstName}"/>
        <td th:text="${tempEmpoyee.lastName}"/>
        <td th:text="${tempEmpoyee.salary}"/>
            <td>
                <a th:href="@{/addEmployeeForm/update(employee_id=${tempEmpoyee.employee_id})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/department/deleteEmployee(employee_id=${tempEmpoyee.employee_id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <table  class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Body type</th>
            <th>Production Year</th>
            <th>Color</th>
            <th>Mileage</th>
            <th>PricePerDay</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCar : ${carList}">

            <td th:text="${tempCar.brand}"/>
            <td th:text="${tempCar.model}"/>
            <td th:text="${tempCar.carBodyType}"/>
            <td th:datetime="${tempCar.productionYear}"/>
            <td th:text="${tempCar.color}"/>
            <td th:text="${tempCar.mileage}"/>
            <td th:text="${tempCar.pricePerDay}"/>
<!--
            <td>
                <a th:href="@{/addEmployeeForm/update(employee_id=${tempEmpoyee.employee_id})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/department/deleteEmployee(employee_id=${tempEmpoyee.employee_id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
-->
        </tr>
        </tbody>
    </table>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
